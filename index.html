<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="./images/clouds.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="search-box">
                <input type="text" spellcheck="false" placeholder="enter city name" class="searchInput">
                <button class="btn"><img src="./images/search.png" alt="search"></button>
            </div>
            <div class="error">
                <p><span>ERROR 404 :</span> city name is not found</p>
            </div>
            <div class="weather">
                <img src="" alt="" class="icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png" alt="">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col0">
                        <img src="./images/wind.png" alt="">
                        <div>
                            <p class="win"></p>
                            <p>win</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
